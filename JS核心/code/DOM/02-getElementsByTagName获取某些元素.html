<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>开心点1</li>
        <li>开心点2</li>
        <li>开心点3</li>
        <li>开心点4</li>
        <li>开心点5</li>
    </ul>
    <ol id="ol">
        <li>一定要开心1</li>
        <li>一定要开心2</li>
        <li>一定要开心3</li>
        <li>一定要开心4</li>
        <li>一定要开心5</li>
    </ol>
    <script>
        // 1. 返回的是 获取过来的元素对象集合 以伪数组的形式存储的
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);
        // 2. 我们想要一次打印里面的元素对象可以采取遍历的方式
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }

        // 3. 如果里面只有一个 li 返回的还是伪数组的形式
        // 4. 如果根本没有 li 返回的是一个空的伪数组

        // 5. element.getElementsByTagName('标签名') ： 可以获取指定元素下面的子元素
        var ol = document.getElementById('ol');
        var ollis = ol.getElementsByTagName('li');
        console.log(ollis);
        for (var j = 0; j < ollis.length; j++) {
            console.log(ollis[j]);
        }
    </script>
</body>
</html>
