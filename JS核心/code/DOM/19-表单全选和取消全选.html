<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            margin: 100px auto;
            text-align: center;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_cbAll" />
                    </th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox" name="" id="">
                    </td>
                    <td>iphone8</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="" id="">
                    </td>
                    <td>iphone8</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="" id="">
                    </td>
                    <td>iphone8</td>
                    <td>5000</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // 1. 全选和取消全选做法 让下面所有的复选框的checked属性(选中状态) 跟随全选按钮即可
        var j_cbAll = document.getElementById('j_cbAll');
        var cbs = document.querySelector('#j_tb').querySelectorAll('input');
        var flag = 0;
        j_cbAll.onclick = function () {
            // 方法一：
            // if (flag === 0) {
            //     j_cbAll.checked = 'checked';
            //     for (var i = 0; i < cbs.length; i++) {
            //         cbs[i].checked = 'checked';
            //     }
            //     flag = 1;
            // } else {
            //     j_cbAll.checked = '';
            //     for (var i = 0; i < cbs.length; i++) {
            //         cbs[i].checked = '';
            //     }
            //     flag = 0;
            // }
            // 方法二：
            // this.checked 它可以得到当前复选框的选中状态 如果为 true则选中 false则没选择
            for (var i = 0; i < cbs.length; i++) {
                cbs[i].checked = this.checked;
            }

            // 2. 下面复选框需要全部选中，上卖弄全选才选中，做法：给下面每个
            //     复选框添加点击事件，每次点击都要检查是否每个复选框都选中
            //     只要有一个没选中，上面的全选按钮就不选中
            for (var i = 0; i < cbs.length; i++) {
                cbs[i].onclick = function () {
                    // flag 控制全选按钮是否选中
                    var flag = true;
                    // 每次点击下面的复选框都要循环检查4个小按钮是否全被选中
                    for (var i = 0; i < cbs.length; i++) {
                        if (!cbs[i].checked) {
                            flag = false;
                            break;
                        }
                    }
                    j_cbAll.checked = flag;
                }
            }
        }
    </script>
</body>

</html>
