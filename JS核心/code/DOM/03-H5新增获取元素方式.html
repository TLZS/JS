<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">盒子1</div>
    <div class="box">盒子2</div>
    <div id="nav">
        <ul>
            <li>首页</li>
            <li>产品</li>
        </ul>
    </div>

    <script>
        // 1. getElementsByClassName 根据类名获得某些元素集合
        var boxes = document.getElementsByClassName('box');
        console.log(boxes);    // HTMLCollection(2) [div.box, div.box]

        // 2. querySelector 返回指定选择器的第一个元素对象 切记 里面必须加符号(确定到底是id/class等等)
        var firstBox = document.querySelector('.box');
        console.log(firstBox);        // <div class="box">盒子1</div>

        var nav = document.querySelector('#nav');
        console.log(nav);

        var li = document.querySelector('li');
        console.log(li);        // <li>首页</li>

        // 3. querySelectorAll()返回指定选择器所有元素对象集合
        var allBox = document.querySelectorAll('.box');   // NodeList(2) [div.box, div.box]
        console.log(allBox);

        var allLi = document.querySelectorAll('li');   // NodeList(2) [li, li]
        console.log(allLi);
    </script>
</body>
</html>
