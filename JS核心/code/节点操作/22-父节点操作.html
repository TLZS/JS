<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="demo">
        <div class="box">
            <span class="haha">哈哈</span>
        </div>
    </div>

    <script>
        // 1. 父节点 parentNode,得到离元素最近的父级节点(亲爸爸),找不到则返回空
        var haha = document.querySelector('.haha');
        console.log(haha);                //  <span class="haha">哈哈</span>
        console.log(haha.parentNode);    // <div class="box">...</div>
    </script>
</body>

</html>
