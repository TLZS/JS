        th {

        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }

</head>

<body>

        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        // 1. 准备数据
        var datas = [{
            name: '小明',
            object: 'javascript',
            score: 100
        }, {
            name: '小华',
            object: 'javascript',
            score: 99
        }, {
            name: '小王',
            object: 'javascript',
            score: 98
        }, {
            name: '小狗',
            object: 'javascript',
            score: 97
        }, {
            name: '小狗',
            object: 'javascript',
            score: 97
        }]

        // 2. 往 tbody 里面创建行： 有多少数据创建多少行(数组的长度)
        var tbody = document.querySelector('tbody');
        for (var i = 0; i < datas.length; i++) {
            // 1. 创建行
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            // 2. 行里创建单元格 td 单元格的数量取决于每个对象(datas[i])里面的属性个数
            for (var k in datas[i]) {
                var td = document.createElement('td');
                // 把对象里面的属性值 datas[i][k] 给 td
                td.innerHTML = datas[i][k];
                tr.appendChild(td);
            }
            // 3. 单独创建删除单元格
            var td = document.createElement('td');
            td.innerHTML = '<a href="javascript:;">删除</a>'
            tr.appendChild(td);
        }
        // 4. 处理删除操作
        var as = document.querySelectorAll('a')
        for (var i = 0; i < as.length; i++) {
            as[i].onclick = function () {
                tbody.removeChild(this.parentNode.parentNode)
            }
        }
    </script>
</body>

</html>
