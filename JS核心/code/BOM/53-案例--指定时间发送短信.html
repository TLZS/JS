<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    手机号：<input type="number">
    <button>发送</button>
    <script>
        var input = document.querySelector('input');
        var btn = document.querySelector('button');
        var time = 3;   // 定义剩下的秒数
        btn.addEventListener('click', function () {
            this.disabled = true;       // 这里的 this 指向 btn
            var timer = setInterval(function () {
                if (time == 0) {
                    // 清除定时器和复原按钮
                    clearInterval(timer);
                    btn.disabled = false;     // 这里不能改为 this,因为定时器里的 this 指向 window
                    btn.innerHTML = '发送';
                    // 把时间再次拨回到设定时间
                    time = 3;
                } else {
                    btn.innerHTML = '' + time + '秒后重新发送';
                    time--;
                }
            }, 1000)
        })
    </script>
</body>

</html>
