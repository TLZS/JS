<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        setInterval(function() {
            console.log('每隔1s就打印一次');
        },1000)

        // setTimeout 延迟事件到了，就去调用这个回调函数，只调用一次
        // setInterval 每隔这个延迟时间，就去调用这个回调函数，会不停重复调用
    </script>
</body>
</html>
