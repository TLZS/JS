<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 50px;
            height: 50px;
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="image.gif" alt="">
    <script>
        var img = document.querySelector('img');
        // 1. mouseover 鼠标移动事件 只要鼠标移动1px 就会触发这个事件
        // 2. 核心原理：每次鼠标移动，都会获得最新的鼠标坐标
        //             把x和y坐标分别作为图片的 left 和 top 值
        document.addEventListener('mouseover', function(e) {
            var x = e.pageX;
            var y = e.pageY;
            // 3. 一定不要忘了加 px
            console.log(x,y);
            img.style.left = x + 'px';
            img.style.top = y + 'px';
        })
    </script>
</body>
</html>
