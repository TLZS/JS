<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            overflow: auto;
            border: 1px solid red;
            padding: 1px;
        }
    </style>
</head>
<body>
    <div>我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容
        我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 
        我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 
    </div>
    <script>
        var div = document.querySelector('div');
        console.log(div.scrollHeight);   // 441  包含padding 不包含 border
        console.log(div.clientHeight);  // 102 = 100 + 1 * 2 包含padding 不包含 border
        
        // scroll 滚动事件当我们滚动条发生变化时会触发的事件
        div.addEventListener('scroll',function() {
            console.log(div.scrollTop);
        })
    </script>
</body>
</html>
