<body>
    <script>
        // 根据字符返回位置 str.indexOf('需要查找的字符串'，[起始的位置]) 用法和数组的 indexOf一样
        var str = "我要开开心心的过每一天";
        console.log(str.indexOf('开'));
        console.log(str.indexOf('开',3))

        // lastIndexOf 从后开始查找
    </script>
</body>
