<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 利用对象封装自己的数学对象 里面有 PI 最大值和最小值
        var myMath = {
            PI: 3.1415926,
            max: function() {
                var max = arguments[0];
                for(var i = 0; i < arguments.length; i++) {
                    if (arguments[i] >= max) {
                        max = arguments[i]
                    }
                }
                return max
            },
            min: function() {
                var min = arguments[0];
                for(var i = 0; i < arguments.length; i++) {
                    if (arguments[i] <= min) {
                        min = arguments[i]
                    }
                }
                return min
            }
        }

        console.log(myMath.PI);
        console.log(myMath.max(3,24,5,32));
        console.log(myMath.min(3,24,5,32));
    </script>
</body>
</html>
