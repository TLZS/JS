<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        function getMax (num1,num2,num3) {
            if (num1 >= num2) {
                return num1 >= num3 ? num1:num3
            }
            else {
                return num2 >= num3 ? num2:num3
            }
        }
        var max = getMax(10,8,5)
        alert(max);
    </script>
</body>
</html>
