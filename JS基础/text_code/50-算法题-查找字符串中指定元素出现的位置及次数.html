<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 查找字符串 'abcoefoxyozzopp'中 o 出现的位置及次数

        /*
          核心算法：
               先查找第一个 o 出现的位置
               然后只要indexOf 返回的值不是 -1 就继续往后查找
               因为indexOf只能查找第一个，所以后面的查找，一定是当前
               索引加1，继续向后查找
        */
        var str = 'abcoefoxyozzopp';
        var num = 0;
        var index = str.indexOf('o');   // 查找第一个 o 位置
        while (index !== -1) {
            console.log(index);
            num ++;
            index = str.indexOf('o',index + 1)
        }
        console.log('o出现的次数是：' + num);
    </script>
</body>
</html>
