        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var newArr = [];   // 空数组的默认的长度为 0 
        // 定义一个变量 i 用来计算新数组的索引号
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] != 0) {
                // 给新数组
                // 每次存入一个值，newArr长度都会 +1  
                newArr[newArr.length] = arr[i];
            }
