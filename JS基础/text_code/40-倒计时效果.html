<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 核心算法：输入的时间减去现在的时间就是剩余的时间，即倒计时
        // 2. 用时间戳来做， 输入时间的毫秒数减去当前时间的毫秒数，就得到代价是的毫秒数
        // 3. 将倒计时的毫秒数转化为 天 时 分 秒 即可
        /*   转化公式如下：
               d = parseInt(总秒数/60/60/24);   // 计算天数
               h = parseInt(总秒数/60/60%24);  // 计算小时
               m = parseInt(总秒数/60%60);    // 计算分钟
               s = parseInt(总秒数%60);      // 计算当前秒数
         */

        function countDown(time) {
            var nowTime = + new Date();   // 获取当前时间总的毫秒数
            var inputTime = + new Date(time);  // 获取输入时间总的毫秒数
            var times = (inputTime - nowTime) / 1000; // 倒计时毫秒数

           var d = parseInt(times / 60 / 60 / 24);   // 计算天数

           var h = parseInt(times / 60 / 60 % 24);  // 计算小时
           h = h > 10 ? h : '0' + h;
           var m = parseInt(times / 60 % 60);    // 计算分钟
           m = m > 10 ? m : '0' + m;
           var s = parseInt(times % 60);      // 计算当前秒数
           s = s > 10 ? s : '0' + s;
           return d + '天' + h + '小时' + m + '分钟' + s +'秒'
        }

        console.log(countDown('2021-2-17 17:00:00'));
    </script>
</body>

</html>
