<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getMax() {
            var max = 0;
            for (var i = 0; i < arguments.length; i++) {
                if (arguments[i] >= max) {
                    max = arguments[i];
                }
            }
            return max
        }
        alert(getMax(1,2,3,6,2,23,7,4))
    </script>
</body>
</html>
