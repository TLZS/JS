<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 利用对象的字面量和 new Object 每次只能创建一个对象
        // 因此我们利用函数的方法 重复这些相同的代码 我们就把这些函数称为构造函数
        // 由于这个函数封装的是队形
        // 构造函数 就是把对象里面一些相同的属性和方法抽离出来封装到函数里面
        // 构造函数的语法格式
        /*
           function 构造函数名() {
               this.属性 = 值
               this.方法 = function() {}
           }

           new 构造函数名()
        */
         
        function Star(uname,age,sex) {
          this.name = uname;
          this.age = age;
          this.sex = sex;
          this.sing = function(song) {
              console.log(uname + '唱的' + song)
          }
        }
        var ldh = new Star('刘德华',18,'男')
        var zxy = new Star('张学友',18,'男')
        console.log(ldh);
        console.log(ldh.name);
        console.log(ldh['sex']);
        ldh.sing('冰雨');

        // 1. 构造函数名字首字母要大学
        // 2. 构造函数不需要return 就可以返回结果
        // 3. 调用构造函数 必须使用 new
        // 4. 只要我们new Star() 调用函数就创建一个对象 ldh{}
        // 5. 属性和方法前面必须添加 this
    </script>
</body>
</html>
