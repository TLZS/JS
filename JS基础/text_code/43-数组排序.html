<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 反转数组
        var arr = ['pink','red','blue'];
        arr.reverse();
        console.log(arr);

        // 2. 数组排序 （冒泡排序）
        var arr1 = [2,6,3,8,5];     // 只有个位数时有效
        arr1.sort();
        console.log(arr1);

        var arr2 = [2,16,53,8,5];   // 单使用 arr2.sort()无法正确排序
        arr2.sort(function(a,b) {
            // return a - b       // 升序的顺序排列
            return b - a      // 降序的顺序排列
        })
        console.log(arr2);
    </script>
</body>
</html>
