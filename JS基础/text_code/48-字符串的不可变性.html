<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = 'andy';      // str 指向了一个内存空间
        console.log(str);     // andy
        str = 'red';         // str 指向了另一个内存空间 
        console.log(str);   // red

        // str 每次新的赋值都会开辟新的内存空间
        // 因此在实际开发过程中，不要大量的拼接字符串

    </script>
</body>
</html>
