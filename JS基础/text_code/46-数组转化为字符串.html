    <script>
        // 1. toString() 将数组转化为字符串
        var arr = [1,2,3];
        console.log(arr);
        console.log(arr.toString());

        // 2. join(分隔符)   分隔符默认是逗号
        var arr1 = ['haha','xixi','hehe'];
        console.log(arr1.join('|'));
        console.log(arr1.join('&'));
    </script>
