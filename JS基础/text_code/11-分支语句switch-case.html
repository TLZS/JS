<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        fruit = prompt('请输入水果名称')
        switch (fruit) {
            case '苹果':
                alert('苹果9.9元一斤');
                break;
            case '香蕉':
                alert('香蕉5元一斤');
                break;
            default:
                alert('没有此水果');
        }
    </script>
</body>

</html>
