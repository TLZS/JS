<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 对象的字面量是 {} ,数组的字面量是 []
        var obj = {}    // 创建了一个空对象
        var obj = {
            uname: '张三丰',
            age: 12,
            sex: '男',
            sayHi: function() {
                console.log('hi~');
            }
        }

        // (1) 里面的属性或者方法我们采取键值对的形式 键 属性名 ：值：属性值
        // (2) 多个属性和方法间用逗号隔开
        // (3) 方法后面跟的是一个匿名函数

        // 2. 使用对象
        // (1) 调用对象的属性 我们采用 对象名.属性名
        console.log(obj.uname);
        // (2) 调用属性的另一种方法 对象名['属性名']
        console.log(obj['age']);
        // (3) 方法的调用  对象名.方法名()    千万不要忘记加括号
        obj.sayHi()
    </script>
</body>
</html>
